service: pychromelambda

provider:
  name: aws
  runtime: python3.6
  profile: personal
  iamRoleStatements:
    -  Effect: "Allow"
       Action:
         - "s3:PutObject"
       Resource: "arn:aws:s3:::stiglerimages/*"

custom:
  pythonRequirements:
    dockerizePip: true

functions:
  screenshot:
    handler: chrome.screenshot
    events:
      - http:
          path: img
          method: get

plugins:
  - serverless-python-requirements
